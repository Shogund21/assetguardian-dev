
<!DOCTYPE html>

      /* Critical CSS to ensure content visibility */
      html, body, #root {
        height: 100% !important;
        width: 100% !important;
        margin: 0;
        padding: 0;
        display: block !important;
        visibility: visible !important;
      }
      
      /* Fix for blank page issue */
      .invisible {
        visibility: visible !important;
      }
      
      /* Force content visibility */
      [data-radix-sidebar-inset], 
      .dashboard-content,
      .overflow-container {
        display: block !important;
        visibility: visible !important;
      }
    </style>
  </head>

    <div id="root"></div>
